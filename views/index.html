<!DOCTYPE html>
<html data-ng-app="app">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/5.0.0/handsontable.full.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/5.0.0/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngHandsontable/0.13.0/ngHandsontable.min.js"></script>
    <script src="../model/dataFactory.js"></script>
    <script src="../common/app.js"></script>
    <script src="../service/print.js"></script>

    <meta charset="utf-8">
</head>

<body data-ng-controller="MainCtrl as ctrl">

    <hot-table id = 'tableId' col-headers="true" datarows="ctrl.data">
        <hot-column data="id" title="'ID'" read-only></hot-column>
        <hot-column data="name.first" title="'First Name'"></hot-column>
        <hot-column data="name.last" title="'Last Name'"></hot-column>
        <hot-column data="address" title="'Address'"></hot-column>
        <hot-column data="price" title="'Price'" type="'numeric'" format="'$ 0,0.00'"></hot-column>
        <hot-column data="isActive" title="'Is Active'" type="'checkbox'" checked-template="'Yes'" unchecked-template="'No'"></hot-column>
    </hot-table>
    <button class="btn btn-primary" ng-print print-element-id="tableId"> Print</button>
</body>

</html>
